<!DOCTYPE html>
<!-- The DOCTYPE declaration tells the browser to use the latest HTML version -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This tag makes the page responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 01 - HTML Boilerplate</title>
</head>
<body>
    <!-- This is the main visible content of the page -->
    <h1>Welcome to HTML Learning Series</h1>
    <p>This is Day 1: Understanding the basic structure of an HTML document.</p>

    <!-- Notes:
        - <html> wraps the entire document
        - <head> contains metadata (not visible on the page)
        - <body> contains all visible elements
    -->
</body>
</html>
