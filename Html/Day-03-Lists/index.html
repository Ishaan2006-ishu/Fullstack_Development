<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 03 - HTML Lists</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
        }

        ul, ol {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    
    <!-- Unordered List: bullet points -->
    <h2>Unordered List (Bullets)</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ul>

    <!-- Ordered List: numbered items -->
    <h2>Ordered List (Numbered)</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Eat breakfast</li>
        <li>Start coding</li>
    </ol>

    <!-- Nested List: a list inside a list -->
    <h2>Nested Lists</h2>
    <ul>
        <li>Frontend
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </li>
        <li>Backend
            <ol>
                <li>Node.js</li>
                <li>Python</li>
                <li>PHP</li>
            </ol>
        </li>
    </ul>

    <!-- Notes:
        - Use <ul> for unordered (bulleted) lists.
        - Use <ol> for ordered (numbered) lists.
        - Each item must be inside an <li> (list item).
        - You can nest lists inside each other for sub-categories.
        - Lists are useful for menus, steps, features, etc.
    -->

</body>
</html>
