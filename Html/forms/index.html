<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 07 - Forms in HTML</title>
</head>
<body>
    <!-- 
        
        Forms are used to collect user input.
        Common tags:
        - <form> : Defines a form
        - <input> : Input field
        - <label> : Label for input field
        - <textarea> : Multi-line text
        - <select> : Dropdown list
        - <option> : Options inside dropdown
        - <button> : Button to submit/reset
    -->

    <h1>Day 07 - Forms in HTML</h1>

    <!-- Basic Form -->
    <h2>1. Basic Form</h2>
    <form action="/submit" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

        <input type="submit" value="Login">
    </form>

    <!-- Different Input Types -->
    <h2>2. Input Types</h2>
    <form>
        <label>Email:</label>
        <input type="email" placeholder="Enter email"><br><br>

        <label>Age:</label>
        <input type="number" min="1" max="100"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br><br>

        <label>Hobbies:</label>
        <input type="checkbox"> Reading
        <input type="checkbox"> Coding
        <input type="checkbox"> Traveling <br><br>
    </form>

    <!-- Textarea & Select -->
    <h2>3. Textarea and Select</h2>
    <form>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" rows="4" cols="30" placeholder="Write your feedback"></textarea><br><br>

        <label for="country">Choose Country:</label>
        <select id="country">
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
